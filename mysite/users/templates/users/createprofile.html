{% extends 'myapp/base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-1/3 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="">Upload profile image</label>
        <input type="file" accept="image/*" id="upload" name="upload">
    </div>

    <div class="mb-4">
        <label for="">Contact number</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="9999999999" type="text" id="contact_number" name="contact_number">
    </div>

    <input class="bg-green-500 text-white px-5 py-2" name="Add" value="Add" type="submit">

</form>
{% endblock %}
