{% extends 'myapp/base.html' %}
{% block body %}
<h1 class="text-5xl mt-20 ml-10 font-bold">Register <span class="text-green-700">User<span></h1>
<div class="container py-5 ">
    <form class="w-2/5 bg-white shadow-md m-10 rounder px-8 pt-6 pb-8 mb-4" method="POST">
        <div class="mb-6">
            <label class="block text-gray-700 text-md font-bold mb-4" for=""> Username
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{form.username}}
                </div>
            </label>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-md font-bold mb-4" for=""> Password
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{form.password1}}
                </div>
            </label>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-md font-bold mb-4" for=""> Confirm Password
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                    {{form.password2}}
                </div>
            </label>
        </div>

        <button class="bg-green-500 text-white px-5 py-2 mt-3" type="submit">Register</button>
    </form>
</div>
{% endblock %}
