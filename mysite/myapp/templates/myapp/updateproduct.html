{% extends 'myapp/base.html' %}
{% block body %}
<h1 class="text-3xl mt-20 ml-10 font-bold">âž•Update Product</h1>
<form class="w-1/3 bg-white shadow-2xl m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value = "{{product.name}}" placeholder="Pixel 6a" type="text" name="name" id="name">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>

        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value = "{{product.price}}"   placeholder="40000" type="text" name="price" id="price">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>

        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value = "{{product.desc}}"  placeholder="Google's pixel 6a for sale..." type="text" name="desc" id="desc">
    </div>
    <div class="mb-4">
        <img class="w-40 h-40" src="{{product.image.url}}" alt="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>

        <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <div class="mb-4">
        
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product">
    </div>
    
</form>
{% endblock %}
