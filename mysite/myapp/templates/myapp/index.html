{% load static  %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    </head>
    <body>
        <h1>Welcome all!!</h1>
    {% for product in products %}
    <a href="{% url 'myapp:product_details' product.id %}">
        <h3><strong>{{product.name}}</strong> - {{product.desc}} - {{ product.price }}</h3>
    </a>
    {% endfor %}
    </body>
    
</html>
