{% extends 'myapp/base.html' %}
{% load static  %}
{% block body %}
    
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl font-extrabold text-gray-1000 sm:text-5xl md:text-6xl">
                <span class="block xl:inline">Premium Products</span>
                <span class="block text-green-500 xl:inline">Cheaper Price</span>
            </h1>
            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:max-auto md:mt-5 md:text-xl lg:mx-0">
                Buy Quality products at base prices...
            </p>    
        </div> 
    </main>

        {% for product in products %}
        <a href="{% url 'myapp:product_details' product.id %}">
            <h3><strong>{{product.name}}</strong> - {{product.desc}} - {{ product.price }}</h3><br>
            <img src="{{ product.image.url }}" alt="">
        </a>
    {% endfor %}
{% endblock %}
